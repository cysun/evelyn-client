<div class="container">
  <div class="section">
    <form #f="ngForm" (ngSubmit)="saveBook()">

      <div class="row">
        <nav class="teal">
          <div class="nav-wrapper">
            <div class="col s12">
              <a [routerLink]="['/books']" class="breadcrumb">Books</a>
              <a href="#!" class="breadcrumb">Edit Book</a>
            </div>
          </div>
        </nav>
        <br>
        <div class="input-field col s12">
          <input id="title" name="title" type="text" required [(ngModel)]="book.title" class="active">
          <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
          <input id="author" name="author" type="text" required [(ngModel)]="book.author">
          <label for="author">Author</label>
        </div>
        <div class="input-field col s12">
          <textarea id="notes" name="notes" class="materialize-textarea" [(ngModel)]="book.notes"></textarea>
          <label for="textarea1">Notes</label>
        </div>
      </div>

      <div class="row">
        <div class="file-field input-field">
          <div class="btn">
            <span>Content</span>
            <input name="content" type="file" accept=".md,.txt" (change)="contentChange($event)">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" name="contentWrapper" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="file-field input-field">
          <div class="btn">
            <span>Cover</span>
            <input name="cover" type="file" accept=".jpg,.png,.gif" (change)="coverChange($event)">
          </div>
          <div class=" file-path-wrapper ">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s6">
          <div class="switch">
            <label>Append
              <input name="append" type="checkbox" [(ngModel)]="append">
              <span class="lever"></span>
            </label>
          </div>
        </div>
        <div class="col s6 right-align">
          <button class="btn waves-effect waves-light" type="submit" name="save" [disabled]="!f.form.valid">
            <i class="material-icons">save</i>
          </button>
        </div>
      </div>

    </form>
  </div>

</div>
